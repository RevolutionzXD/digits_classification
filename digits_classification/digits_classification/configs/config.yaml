train:
  epoch: 10             # <-- Quan trọng: Phải là 'epoch', KHÔNG phải 'num_epochs'
  batch_size: 64
  learning_rate: 0.001

data:
  data_dir: "data"      # Thư mục chứa dữ liệu

model:
  input_dim: 784
  hidden_dim: 128
  output_dim: 10

model_cnn:
  output_dim: 10       
  conv1_out: 32         
  conv2_out: 64         
  fc1_hidden: 128       
  dropout_rate: 0.3